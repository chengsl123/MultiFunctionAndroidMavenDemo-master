apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.umeng.soexample"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [qqappid: "11111111111111111111"]
        //jackOptions{
        //    enabled true
        //}

        ndk { //PushSDK目前只支持4种架构
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':UMLibrary')

    // 友盟统计SDK
    implementation 'com.umeng.umsdk:common:9.3.8' // (必选)版本号
    implementation 'com.umeng.umsdk:asms:1.2.2' // asms包依赖(必选)
    implementation 'com.umeng.umsdk:apm:1.2.0' // apm包依赖(可选)
    implementation 'com.umeng.umsdk:game:9.2.0+G' // 游戏统计SDK依赖(可选)

    //友盟Push相关依赖（必须）
    api 'com.umeng.umsdk:push:6.3.3'
    implementation 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    implementation 'com.umeng.umsdk:alicloud-utils:2.0.0'
    implementation 'com.umeng.umsdk:alicloud_beacon:1.0.5'
    api 'com.umeng.umsdk:agoo-accs:3.4.2.7'
    implementation 'com.umeng.umsdk:agoo_aranger:1.0.6'
    implementation 'com.umeng.umsdk:agoo_networksdk:3.5.8'
    implementation 'com.umeng.umsdk:agoo_tnet4android:3.1.14.10'
    implementation 'com.umeng.umsdk:utdid:1.5.2.1'

    //分享，登录
    implementation 'com.umeng.umsdk:share-core:7.1.4'
    implementation 'com.umeng.umsdk:share-board:7.1.4'
    implementation 'com.umeng.umsdk:share-qq:7.1.4'
    implementation 'com.umeng.umsdk:share-wx:7.1.4'
    implementation 'com.umeng.umsdk:share-sina:7.1.4'
    implementation 'com.umeng.umsdk:share-alipay:7.1.4'
    implementation 'com.umeng.umsdk:share-dingding:7.1.4'

    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-composer:3.1.1'

    //微博官方SDK
    implementation 'com.sina.weibo.sdk:core:10.10.0:openDefaultRelease@aar'
    //微信官方依赖库
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5'
    //QQ官方依赖库
    implementation 'com.tencent.tauth:qqopensdk:3.51.2'

}
