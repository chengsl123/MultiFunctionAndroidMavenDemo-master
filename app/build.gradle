apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.1'

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions{
        sourceCompatibility org.gradle.api.JavaVersion.VERSION_1_8
        targetCompatibility org.gradle.api.JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.umeng.soexample"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders= [qqappid: "11111111111111111111"]
        //jackOptions{
        //    enabled true
        //}
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':UMLibrary')

    // 友盟统计SDK
    implementation  'com.umeng.umsdk:common:9.3.3' // (必选)版本号
    implementation  'com.umeng.umsdk:asms:1.1.4' // asms包依赖(必选)
    implementation 'com.umeng.umsdk:apm:1.1.0' // apm包依赖(可选)

//    //友盟push相关依赖(必须)
    implementation 'com.umeng.umsdk:push:6.2.0'
    implementation 'com.umeng.umsdk:alicloud-httpdns:1.2.5'
    implementation 'com.umeng.umsdk:alicloud-utils:1.1.5'
    implementation 'com.umeng.umsdk:alicloud_beacon:1.0.1'
    implementation 'com.umeng.umsdk:agoo-accs:3.3.9.7-open'
    implementation 'com.umeng.umsdk:agoo_networksdk:3.5.5'
    implementation 'com.umeng.umsdk:agoo_tlog:3.0.0.17'
    implementation 'com.umeng.umsdk:agoo_tnet4android:3.1.14.9'
    implementation files('libs\\aranger-1.0.6.jar')

    //分享，登录
    implementation  'com.umeng.umsdk:share-core:7.1.4'
    implementation  'com.umeng.umsdk:share-board:7.1.4'
    implementation  'com.umeng.umsdk:share-qq:7.1.4'
    implementation  'com.umeng.umsdk:share-wx:7.1.4'
    implementation  'com.umeng.umsdk:share-sina:7.1.4'
    implementation  'com.umeng.umsdk:share-alipay:7.1.4'
    implementation  'com.umeng.umsdk:share-dingding:7.1.4'


    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-composer:3.1.1'

    //微博官方SDK
    implementation 'com.sina.weibo.sdk:core:10.10.0:openDefaultRelease@aar'
    //微信官方依赖库
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5'
    //QQ官方依赖库
    implementation 'com.tencent.tauth:qqopensdk:3.51.2'


}
